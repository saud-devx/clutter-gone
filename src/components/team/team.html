<app-top-banner></app-top-banner>
<div class="team-container container py-5">
  <h2 class="text-center fw-bold mb-5">Meet My Team</h2>

  <div class="row g-4">
    <!-- Team Member Card -->
    <div class="col-12 col-sm-6 col-lg-4" *ngFor="let member of teamMembers">
      <div class="team-card h-100 p-3">
        <div class="text-center">
          <img [src]="member.image" [alt]="member.name" class="team-img mb-3">
        </div>
        <h5 class="fw-bold text-primary">{{ member?.name }}</h5>
        <p class="fw-semibold mb-1">{{ member?.role }}</p>
        <p class="text-muted small">{{ member?.bio }}</p>
        <p class="fw-bold text-primary mb-0">Areas Covered</p>
        <p class="small text-muted">{{ member?.areas }}</p>
      </div>
    </div>
  </div>
</div>
